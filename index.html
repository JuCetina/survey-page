<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Survey</title>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <h1 id="title">My Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
            <label for="age" id="number-label">Age <span>(Optional)</span></label>
            <input type="number" name="age" id="number" placeholder="Enter your age" min="12" max="100">
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown" placeholder="select">
                <option disabled selected value="">Select an option</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input type="radio" name="recommend" id="definitely" value="Definitely">Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="recommend" id="maybe" value="Maybe">Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="recommend" id="not-sure" value="Not sure">Not sure
            </label>
            <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite" id="favorite">
                <option selected disabled value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select>
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <label for="front">
                <input type="checkbox" name="improved" id="front" value="front-end"> Front-end Projects
            </label>
            
            <label for="back">
                <input type="checkbox" name="improved" id="back" value="back-end"> Back-end Projects
            </label>
            
            <label for="data">
                <input type="checkbox" name="improved" id="data" value="data visualization"> Data Visualization
            </label>
            
            <label for="challenges">
                <input type="checkbox" name="improved" id="challenges" value="challenges"> Challenges
            </label>
            
            <label for="open">
                <input type="checkbox" name="improved" id="open" value="open source community"> Open Source Community
            </label>
            
            <label for="rooms">
                <input type="checkbox" name="improved" id="rooms" value=" gitter help rooms"> Gitter help rooms
            </label>
            
            <label for="videos">
                <input type="checkbox" name="improved" id="videos" value="videos"> Videos
            </label>
            
            <label for="meetups">
                <input type="checkbox" name="improved" id="meetups" value="city meetups"> City Meetups
            </label>
            
            <label for="wiki">
                <input type="checkbox" name="improved" id="wiki" value="wiki"> Wiki
            </label>
            
            <label for="forum">
                <input type="checkbox" name="improved" id="forum" value="forum"> Forum
            </label>
            
            <label for="courses">
                <input type="checkbox" name="improved" id="courses" value="courses"> Additional courses
            </label>
            
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea name="suggestions" id="suggestions" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
